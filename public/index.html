<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>ChatCord App</title>
	</head>
	<body class="home">
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> ChatLive</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Pseudo</label>
	
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="Chasse">Chasse</option>
							<option value="Ecologie">Ecologie</option>
							<option value="Peche">Peche</option>
							<option value="Randonnee">Randonnee</option>
							<option value="General">General</option>
							<option value="Accueil">Accueil</option>
						</select>
					
					</div>
					<tr>
							<td><label>Photo</label></td>
							<td><input type="file" accept="image/jpeg,image/png"/></td>
						</tr>
					<button type="submit" class="btn">Joindre le Chat</button>
				</form>
			</main>
		</div>
	</body>
</html>
